<div class="row">
    <h4 class="" style="text-align:center">Add New Product</h4>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="onInsert()" #theForm="ngForm" novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="prod.title" #title="ngModel" required/>
                <div class="text-danger" *ngIf="title.touched && title.invalid && title.errors.required">Title is required!</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" name="price" [(ngModel)]="prod.price" required #price="ngModel" />
                <div class="text-danger" *ngIf="price.touched && price.invalid && price.errors.required">Price is required!</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" name="description" [(ngModel)]="prod.description" #description="ngModel" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Accept" [disabled]="theForm.invalid" />
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
