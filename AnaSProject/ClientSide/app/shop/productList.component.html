<div class="row">
    <div class="product-info col-md-4 well well-sm" *ngFor="let p of products">
        <img src="/img/{{ p.picture }}" class="img-responsive" alt="{{ p.title }}"/>
        <div class="product-title">{{ p.title }}</div>
        <div><strong>Number</strong>: {{ p.productId }}</div>
        <div><strong>Price</strong>: {{ p.price | currency:"COP":true }}</div>
        <div><strong>Description</strong>: {{ p.description }}</div>
        <button id="buyButton" class="btn btn-success btn-sm pull-right">Add to cart!</button>
    </div>
</div>
